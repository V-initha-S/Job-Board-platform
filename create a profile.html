	<title>Job Profile Page</title>
    <style>
ul {
list-style-type: none;
margin: 0;
padding: 0;
overflow: hidden;
background-color: white;
margin-top:-40px;
}
li {
float: right;
}
li a {
display: block;
color: black;
text-align: center;
padding: 14px 16px;
text-decoration:none;
font-size:21px;
}
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
			}

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<nav class="navbar navbar--sm navbar-white bg-white"style="width:100%;height:60px;">
<div class="container">

<ul>

</ul>
</div>
</nav>
    <header>
        <h1>Job Profile Page</h1>
    </header>

    <section>
        <form id="jobProfileForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="resume">Resume/CV:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

            <h2>Improve Your Job Matches</h2>

            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" name="qualification" required>

            <label for="jobPreference">Job Preference:</label>
            <input type="text" id="jobPreference" name="jobPreference" required>

            <label for="readyToWork">Ready to Work:</label>
            <select id="readyToWork" name="readyToWork" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </section>
    <script>
        document.getElementById('jobProfileForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            alert("Form submitted successfully!");
        });
    </script>

</body>
</html>
