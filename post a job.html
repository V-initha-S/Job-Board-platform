<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .form-control {
            font-size: 14px;
        }
        .btn {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="mb-4">Post a Job</h2>
                <form>
                    <div class="form-group">
                        <label for="jobTitle">Job Title</label>
                        <input type="text" class="form-control" id="jobTitle" placeholder="Enter job title">
                    </div>
                    <div class="form-group">
                        <label for="jobDescription">Job Description</label>
                        <textarea class="form-control" id="jobDescription" rows="3" placeholder="Enter job description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="jobLocation">Job Location</label>
                        <input type="text" class="form-control" id="jobLocation" placeholder="Enter job location">
                    </div>
                    <div class="form-group">
                        <label for="jobType">Job Type</label>
                        <select class="form-control" id="jobType">
                            <option>Full Time</option>
                            <option>Part Time</option>
                            <option>Internship</option>
                            <option>Freelance</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="salary">Salary</label>
                        <input type="text" class="form-control" id="salary" placeholder="Enter salary">
                    </div>
                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input type="text" class="form-control" id="companyName" placeholder="Enter company name">
                    </div>
                    <div class="form-group">
                        <label for="companyEmail">Company Email</label>
                        <input type="email" class="form-control" id="companyEmail" placeholder="Enter company email">
                    </div>
                    <div class="form-group">
                        <label for="companyPhone">Company Phone</label>
                        <input type="text" class="form-control" id="companyPhone" placeholder="Enter company phone">
                    </div>
                    <div class="form-group">
                        <label for="companyWebsite">Company Website</label>
                        <input type="text" class="form-control" id="companyWebsite" placeholder="Enter company website">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    </body>
</html>
